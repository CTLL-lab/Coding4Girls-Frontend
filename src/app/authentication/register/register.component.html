<div class="container">
  <div class="row  mt-4 mb-2">
    <div class="col">
      <h1>{{ 'register.1' | translate }}</h1>
    </div>
  </div>

  <form #registerForm="ngForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="username"
        ><span>{{ 'register.2' | translate }}</span></label
      >
      <input
        id="username"
        class="form-control"
        name="username"
        [(ngModel)]="user.username"
        [ngClass]="{ 'is-invalid': invalidInput == 'username' }"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password"
          ><span>{{ 'register.3' | translate }}</span></label
        >
        <input
          id="password"
          class="form-control"
          name="password"
          type="password"
          [(ngModel)]="user.password"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="password"
          ><span>{{ 'register.4' | translate }}</span></label
        >
        <input
          id="passwordver"
          class="form-control"
          name="passwordver"
          type="password"
          [(ngModel)]="passwordver"
          [ngClass]="{ 'is-invalid': !passwordsMatch }"
          (blur)="checkIfPasswordsMatch()"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="email"
        ><span>{{ 'register.5' | translate }}</span></label
      >
      <input
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="user.email"
        [ngClass]="{ 'is-invalid': invalidInput == 'email' }"
      />
    </div>

    <div class="form-row mb-2">
      <div class="form-group col-md-6">
        <label for="fname"
          ><span>{{ 'register.6' | translate }}</span></label
        >
        <input
          id="fname"
          class="form-control"
          name="fname"
          [(ngModel)]="user.fname"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="lname"
          ><span>{{ 'register.7' | translate }}</span></label
        >
        <input
          id="lname"
          class="form-control"
          name="lname"
          [(ngModel)]="user.lname"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="code"><span>Code (optional)</span></label>
        <input id="code" class="form-control" name="code" [(ngModel)]="code" />
      </div>
    </div>
    <p>
      This site requires to collect your email adress and name to function
      properly. To continue using Coding4Girls, you must consent our
      <a href="#/privacy">Privacy policy</a>.
    </p>
    <div class="form-row mb-2">
      <div class="col">
        <input
          type="checkbox"
          id="privacy"
          name="privacy"
          [(ngModel)]="terms_accepted"
        />
        <label for="privacy"
          >I have read and accept the Coding4Girls
          <a href="#/privacy">privacy policy</a></label
        >.
      </div>
      <div clas="col">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!terms_accepted"
        >
          <span>{{ 'register.8' | translate }}</span>
        </button>
      </div>
    </div>
  </form>
</div>
