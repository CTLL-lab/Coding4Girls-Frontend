<div class="container">
  {{ registerForm.value | json }}<br />
  Form valid: {{ registerForm.valid }}
  <div class="row  mt-4 mb-2">
    <div class="col">
      <h1>{{ 'register.1' | translate }}</h1>
    </div>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="username"
        ><span>{{ 'register.2' | translate }}</span></label
      >
      <input
        id="username"
        class="form-control"
        name="username"
        formControlName="username"
        [ngClass]="{ 'is-invalid': invalidInput == 'username' }"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password"
          ><span>{{ 'register.3' | translate }}</span></label
        >
        <input
          id="password"
          class="form-control"
          name="password"
          type="password"
          formControlName="password"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="vpassword"
          ><span>{{ 'register.4' | translate }}</span></label
        >
        <input
          id="vpassword"
          class="form-control"
          type="password"
          formControlName="vpassword"
          [ngClass]="{ 'is-invalid': registerForm.get('vpassword').invalid }"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="email"
        ><span>{{ 'register.5' | translate }}</span></label
      >
      <input
        id="email"
        class="form-control"
        name="email"
        formControlName="email"
        [ngClass]="{ 'is-invalid': invalidInput == 'email' }"
      />
    </div>

    <div class="form-row mb-2">
      <div class="form-group col-md-6">
        <label for="fname"
          ><span>{{ 'register.6' | translate }}</span></label
        >
        <input
          id="fname"
          class="form-control"
          name="fname"
          formControlName="fname"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="lname"
          ><span>{{ 'register.7' | translate }}</span></label
        >
        <input
          id="lname"
          class="form-control"
          name="lname"
          formControlName="lname"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="code"><span>Code</span></label>
        <input
          id="code"
          class="form-control"
          name="code"
          formControlName="code"
          [ngClass]="{ 'is-invalid': invalidInput == 'code' }"
        />
      </div>
    </div>
    <p>
      <span [translate]="'register.9'"></span>
    </p>
    <div class="form-row mb-2">
      <div class="col" id="privacyDiv">
        <input
          type="checkbox"
          id="privacy"
          name="privacy"
          formControlName="acceptedTerms"
        />
        <label for="privacyDiv" [translate]="'register.11'"></label>

        <a
          style="margin-left:5px"
          for="privacy"
          href="#/privacy"
          [translate]="'register.10'"
        ></a>
      </div>
      <div clas="col">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!this.registerForm.valid"
        >
          <span>{{ 'register.8' | translate }}</span>
        </button>
      </div>
    </div>
  </form>
</div>
