<div class="container">
  <div class="row  mt-4 mb-2">
    <div class="col">
      <h1>{{ 'login.1' | translate }}</h1>
    </div>
  </div>
  <form #registerForm="ngForm" (ngSubmit)="loginUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="username"
          ><span>{{ 'login.2' | translate }}</span></label
        >
        <input
          id="username"
          class="form-control"
          name="username"
          [ngClass]="{ 'is-invalid': invalidField == 'username' }"
          [(ngModel)]="username"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="password"
          ><span>{{ 'login.3' | translate }}</span></label
        >
        <input
          id="password"
          class="form-control"
          name="password"
          type="password"
          [ngClass]="{ 'is-invalid': invalidField == 'password' }"
          [(ngModel)]="password"
        />
      </div>
      <div class="form-group form-check">
        <input
          [checked]="rememberme"
          (change)="rememberme = !rememberme"
          type="checkbox"
          class="form-check-input"
          id="rememberme"
        />
        <label class="form-check-label" for="rememberme">{{
          'login.5' | translate
        }}</label>
      </div>
    </div>
    <button type="submit" class="btn btn-success">
      <span>{{ 'login.4' | translate }}</span>
    </button>
  </form>
</div>
