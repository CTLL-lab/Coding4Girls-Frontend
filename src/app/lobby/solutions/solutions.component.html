<div class="container">
  <div class="row">
    <div class="col-1 mb-2">
      <i class="fas fa-arrow-circle-left fa-3x" (click)="goBack()"></i>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ngx-datatable
        [rows]="rows"
        [columns]="currentState.columns"
        [columnMode]="'force'"
        [rowClass]="GetCSSClassForRow"
        class="bootstrap "
      >
      </ngx-datatable>
    </div>
  </div>
</div>
